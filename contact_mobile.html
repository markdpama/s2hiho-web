<html>
  <head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>S2:HiHo</title>

<body class="page-contact-mobile">


    <div class="main">

       <section class="page5 page-s2hiho-contact s2hiho-contact-mobile">
            <div class="svgcanvas docHeight hh-amber-linear-right">

                  <div class="container">

                       <div class="contactus-header"><h2>CONTACT US</h2></div>

                       <div class="form-box">
                            <div class="header">DROP US AN E-MAIL</div>     
                            <div class="sub-header">Send us an e-mail and we will contact you back shortly</div>   
                            <div class="hd-mail-icon"><img src="images/fa-envelop-contact.png" /></div>  
                            <br />
                            <br />
                            <div class="form-fields">
                                  <div class="row-fluid">
                                      <div class="col-xs-2 col-icon">
                                          <div class="icon"><i class="fa fa-user"></i></div>
                                      </div>
                                      <label class="col-xs-3 col-form-label" for="firstname">First Name</label>
                                      <div class="col-xs-7 col-input-form">
                                          <div class="form-group">
                                              <input type="text" class="form-control" name="firstname" id="firstname" />
                                          </div>
                                      </div>                                                   
                                  </div>
                                  <div class="row-fluid">
                                      <div class="col-xs-2 col-icon"></div>
                                      <label class="col-xs-3 col-form-label" for="firstname">Last Name</label>
                                      <div class="col-xs-7 col-input-form">
                                          <div class="form-group">
                                              <input type="text" class="form-control" name="lastname" id="lastname" />
                                          </div>
                                      </div>                                                   
                                  </div>
                                  <div class="row-fluid">
                                      <div class="col-xs-2 col-icon"><div class="icon"><i class="fa fa-globe"></i></div></div>
                                      <label class="col-xs-3 col-form-label" for="country">Country</label>
                                      <div class="col-xs-7 col-input-form">
                                          <div class="form-group">
                                              <select class="form-control"><option></option></select>
                                          </div>
                                      </div>                                                   
                                  </div>
                                  <div class="row-fluid">
                                      <div class="col-xs-2 col-icon"><div class="icon"><i class="fa fa-envelope"></i></div></div>
                                      <label class="col-xs-3 col-form-label" for="email">Email</label>
                                      <div class="col-xs-7 col-input-form">
                                          <div class="form-group">
                                              <input type="text" class="form-control" name="email" id="email" />
                                          </div>
                                      </div>                                                   
                                  </div>
                                  <div class="row-fluid">
                                        <div class="col-sm-12">
                                          <p><div class="hr"></div></p>
                                        </div>
                                  </div>
                                  <div class="row-fluid">
                                      <div class="col-xs-2 col-icon"><div class="icon"><i class="fa fa-users"></i></div></div>
                                      <label class="col-xs-3 col-form-label" for="company">Company Name</label>
                                      <div class="col-xs-7 col-input-form">
                                          <div class="form-group">
                                              <input type="text" class="form-control input-sm" name="company" id="company" />
                                          </div>
                                      </div>                                                   
                                  </div>
                                  <br class="clear" />
                                  <div class="row-fluid">
                                      <div class="col-xs-2 col-icon"></div>
                                      <label class="col-xs-3 col-form-label" for="company_role">Company Role</label>
                                      <div class="col-xs-7 col-input-form">
                                          <div class="form-group">
                                              <input type="text" class="form-control input-sm" name="company_role" id="company_role" />
                                          </div>
                                      </div>                                                   
                                  </div>
                                  <br class="clear" />
                                  <div class="row-fluid">
                                      <div class="col-xs-2 col-icon"><div class="icon"><i class="fa fa-archive"></i></div></div>
                                      <label class="col-xs-3 col-form-label" for="industry">Industry</label>
                                      <div class="col-xs-7 col-input-form">
                                          <div class="form-group">
                                              <select class="form-control"><option></option></select>
                                          </div>
                                      </div>                                                   
                                  </div>
                                  <div class="row-fluid">
                                        <div class="col-sm-12">
                                          <p><div class="hr"></div></p>
                                        </div>
                                  </div>
                                  <div class="row-fluid">
                                      <div class="col-xs-2 col-icon"><div class="icon"><i class="fa fa-microphone"></i></div></div>
                                      <label class="col-xs-3 col-form-label" for="message">Message</label>
                                      <div class="col-xs-7 col-input-form">
                                          <div class="form-group">
                                                <div class="message-row">
                                                     <textarea class="form-control"></textarea>
                                                </div>
                                          </div>
                                      </div>                                                   
                                  </div>

                                  <div class="row-fluid">
                                      <div class="col-xs-2 col-icon"><div class="icon"><i class="fa fa-map-marker"></i></div></div>
                                      <label class="col-xs-8 col-form-label" for="date_book">Book a Meeting Date</label>
                                  </div>
                                  <br class="clear" />
                                  <div class="row-fluid">
                                      <label class="col-xs-5 col-form-label"></label>
                                      <div class="col-xs-7 col-input-form">
                                          <div class="form-group">
                                                <input type="text" class="form-control input-sm" name="date_book" id="date_book" />
                                          </div>
                                      </div>                                                   
                                  </div>
                                

                                  <div class="row-fluid">
                                        <div class="col-sm-12">
                                          <p><div class="hr"></div></p>
                                        </div>
                                  </div>



                            </div>
                            <!--/form-fields -->
                            <div style="height:350px"></div>
                       </div>
                       <br />
                       <br />
                        
                  </div>
            </div>
       </section>

    </div>

    });

</body>
