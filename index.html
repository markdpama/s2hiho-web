    var doc = $(document);
    var colWidth = doc.width() / 2;
    var colHeight = doc.height();

    $('.docHeight').each(function(){
        $(this).height(colHeight);
    });

    var S2HIHO_SVG = new function() {
        var PAGE2 = $('section.page2');
        var ONEPAGESCROLL = $(".main");

        this.animatePage1 = function() {
            var draw1 = SVG('introS2').size(colWidth, colHeight);
            var draw2 = SVG('introHiHo').size(colWidth, colHeight);
            var s2Logo = $('#introS2 img');
            var s2Slogan = $('#introS2 h2');
            var HiHoLogo = $('#introHiHo img');
            var HiHoSlogan = $('#introHiHo h2');
            var polygon = draw1.polygon('0 '+colHeight+',100 '+colHeight+', '+colWidth+' 0, 0 0')
            
            polygon.fill('#FFB140')

            polygon.animate(1200).plot([ [0,colHeight], [colWidth,colHeight], [colWidth,0], [0,0] ]).afterAll(function() {
                s2Logo.fadeIn( function(){
                  var rect = draw2.rect(colWidth, colHeight).x(-colWidth).attr({fill:'#3498db'});
                    rect.animate(1200).move(0, 0).afterAll(function() {
                        HiHoLogo.fadeIn( function(){
                            s2Slogan.fadeIn( function(){
                                HiHoSlogan.fadeIn( function(){
                                    //--init onepage
                                    ONEPAGESCROLL.onepage_scroll({sectionContainer: "section",
                                      beforeMove: function(index) {
                                         S2HIHO_SVG.OnePageBeforeMove(index);
                                      },
                                      afterMove: function(index) {
                                         S2HIHO_SVG.OnePageAfterMove(index);
                                      }
                                    });
                                    PAGE2.show();

                                });
                            });
                        });
                        
                    });             
                });

            });

        }
        this.initAppDetailsPosition = function() {

               $(this).css('top',topPos+'px');

        this.animateAppDetails = function() {
            var delay = 0;

            for (var i = 1; i <= 7; i++) {
                 $('.appdevice_details .canbox .ll0'+i).delay(delay).animate({opacity:"show"},1000);
                 $('.appdevice_details .canbox .lr0'+i).delay(delay).animate({opacity:"show"},1000);
                 delay += 1000; 

                 $('.appdevice_details .canbox .nth0'+i).delay(delay).animate({opacity:"show"},1000);
                 delay += 500;
            }


        }
